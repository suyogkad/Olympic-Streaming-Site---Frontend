<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> <!-- Custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="sports.css">
    <title>Sports | Nepal Olympics</title>
</head>

<body style="background-color: #0d0d0f;">
    <div class="container sports-container mt-5">
        <div class="grid">
            <!-- Card 1 - Football -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-football-ball fa-3x"></i>
                    <h5 class="card-title mt-3">FOOTBALL</h5>
                </div>
            </div>
            <!-- Card 2 - Basketball -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-basketball-ball fa-3x"></i>
                    <h5 class="card-title mt-3">BASKETBALL</h5>
                </div>
            </div>
            <!-- Card 3 - Swimming -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-swimmer fa-3x"></i>
                    <h5 class="card-title mt-3">SWIMMING</h5>
                </div>
            </div>
            <!-- Card 4 - Gymnastics -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-dumbbell fa-3x"></i>
                    <h5 class="card-title mt-3">GYMNASTICS</h5>
                </div>
            </div>
            <!-- Card 5 - Athletics -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-running fa-3x"></i>
                    <h5 class="card-title mt-3">ATHLETICS</h5>
                </div>
            </div>
            <!-- Card 6 - Cycling -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-bicycle fa-3x"></i>
                    <h5 class="card-title mt-3">CYCLING</h5>
                </div>
            </div>
            <!-- Card 7 - Boxing -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-fist-raised fa-3x"></i>
                    <h5 class="card-title mt-3">BOXING</h5>
                </div>
            </div>
            <!-- Card 8 - Wrestling -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-users fa-3x"></i>
                    <h5 class="card-title mt-3">WRESTLING</h5>
                </div>
            </div>
            <!-- Card 9 - Judo -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-user-ninja fa-3x"></i>
                    <h5 class="card-title mt-3">JUDO</h5>
                </div>
            </div>
            <!-- Card 10 - Archery -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-bullseye fa-3x"></i>
                    <h5 class="card-title mt-3">ARCHERY</h5>
                </div>
            </div>
            <!-- Card 11 - Table Tennis -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-table-tennis fa-3x"></i>
                    <h5 class="card-title mt-3">TABLE TENNIS</h5>
                </div>
            </div>
            <!-- Card 12 - Volleyball -->
            <div class="card sport-card text-center">
                <div class="card-body">
                    <i class="fas fa-volleyball-ball fa-3x"></i>
                    <h5 class="card-title mt-3">VOLLEYBALL</h5>
                </div>
            </div>

        </div>

        <!-- load more button -->
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn load-more-button">
                <i class="fas fa-angle-double-down"></i> Load More
            </button>
        </div>
        <br>
        <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
